<!DOCTYPE html>
<html ng-app="Enciende">
<head>
  <meta charset="UTF-8">
  <title>Test Angular</title>
  <script src="angular.js"></script>
   <script src="control.js"></script> 
<style type="text/css">
    body{background-image: url(abs.jpg);font-family: sans-serif;}
    div#wrapper{
      margin: 0 auto;
      width: 450px;

      background: #fff;}

      textarea{margin-left: 25px;}  
      button{margin-left: 205px}

<body>
<div id="control" ng-controller="Control1">
  <div id="wrapper"><br>   
    <div>
        <h4>E-mail:</h4>

        <div>
        <h4>Comentarios:</h4> 
        <textarea ng-model="nombre.comentario" cols="50" rows="10" placeholder="Ingresa tu comentario!"></textarea>
        </div><!--h4&textarea--><br>

            Si
        </label>
        <label>

            No
          </label>
     <button ng-click="darClick()" type="submit">Publicar</button><br>
     <br><i>Comentarios:</i>

 </div><!--div-controller-->

</html>
